<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save file</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="file-info">
            <div class="file">
                <label for="name-file">Nom du fichier</label>
                <input type="text" id="name-file" placeholder="Nom" />
            </div>
            <div class="file">
                <label for="type-file">Type de fichier</label>
                <select id="type-file">
                    <option value="txt">Fichier text</option>
                    <option value="docx">Fichier word</option>
                    <option value="html">Fichier html</option>
                    <option value="css">Fichier css</option>
                    <option value="js">Fichier javaScript</option>
                    <option value=".md">Fichier markdown</option>
                    <option value=".log">Fichier journal</option>
                    <option value=".json">Fichier JSON</option>
                    <option value=".xml">donn√©e XML</option>
                    <option value=".php">fichier PHP</option>
                    <option value=".ts">fichier typeScript</option>
                    <option value=".svg">fichier svg</option>
                    <option value=".pptx">fichier PPT</option>
                </select>
            </div>
        </div>
        <textarea id="text-file" placeholder="Contenu du fichier"></textarea>

        <button onclick="saveAsFile()" class="saveFile">Enregistrer le fichier</button>
    </div>

    <div class="info">info success</div>

    <script src="script.js"></script>
</body>
</html>
